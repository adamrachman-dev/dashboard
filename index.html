<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>

        <div class="sidebar">
            <div class="sidebar-container">
                <div class="logo">
                    <div>
                        <img src="./images/icons/view-dashboard.png" alt="Dashboard">
                    </div>
                    Dashboard
                </div>
                <div class="menu">
                    <div>
                        <div>
                            <img src="./images/icons/home.png" alt="Home">
                        </div>
                        Home
                    </div>
                    <div>
                        <div>
                            <img src="./images/icons/card-account-details-outline.png" alt="Profile">
                        </div>
                        Profile
                    </div>
                    <div>
                        <div>
                            <img src="./images/icons/message.png" alt="Messages">
                        </div>
                        Messages
                    </div>
                    <div>
                        <div>
                            <img src="./images/icons/clock-time-three.png" alt="History">
                        </div>
                        History
                    </div>
                    <div>
                        <div>
                            <img src="./images/icons/note-multiple.png" alt="Tasks">
                        </div>
                        Tasks
                    </div>
                    <div>
                        <div>
                            <img src="./images/icons/account-group.png" alt="Communities">
                        </div>
                        Communities
                    </div>
                </div>
                <div class="menu">
                    <div>
                        <div>
                            <img src="./images/icons/cog.png" alt="Settings">
                        </div>
                        Settings
                    </div>
                    <div>
                        <div>
                            <img src="./images/icons/help-box.png" alt="Support">
                        </div>
                        Support
                    </div>
                    <div>
                        <div>
                            <img src="./images/icons/shield-check.png" alt="Privacy">
                        </div>
                        Privacy
                    </div>
                </div>
            </div>
        </div>

        <div class="main"></div>
    </div>
</body>
</html>
